<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
</head>
<body>

  <h1>Checkout</h1>

  <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Cube item in shopping cart">
  </section>

  <section>
    <h2>Payment Information</h2>

    <form>

      <label for="card-name">
        Card Name
        <span aria-hidden="true">*</span>
      </label>
      <input 
        type="text" 
        id="card-name" 
        name="card-name" 
        required
      >

      <br><br>

      <label for="card-number">
        Card Number
        <span aria-hidden="true">*</span>
      </label>
      <input 
        type="text" 
        id="card-number" 
        name="card-number" 
        required
        aria-describedby="card-number-help"
      >

      <p id="card-number-help">
        Enter a 16-digit card number without spaces or dashes.
      </p>

    </form>

  </section>

</body>
</html>
